<!DOCTYPE html>
<html>
    <head>
        <title>Website Survey</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2family=Crete+Round&family=DM+Serif+Display&family=Poppins:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <header id="header">
                <h1 id="text-center">
           Thomas Sowell Survey Form
                </h1>
                <p id="description">
            Thank you for taking the time to help us improve this platform
                </p>
            </header>
      <!-- Start of form-->
            <form id="survey-form" class="survey-form">
                <div id="questions">
                    <label for="fullname" id="name-label">
                        Name
                    </label>
                    <input type="text" id="name" class="form-control" name="myForm" placeholder="Enter your name" height="100px" required>
                </div>
                <div id="questions">
                    <label for="email" id="email-label">
                        Email
                    </label>
                    <input type="email" id="email" class="form-control" name="myForm" placeholder="Enter your email" required>
                </div>
                <div id="questions">
                    <label for="birthday" id="number-label"> 
                        Age 
                        <span>
                            (optional)
                        </span>
                    </label>
                    <input type="number" id="number"                          name="myForm" class="form-control" min="5" max="100" placeholder="Enter your age" required>
                </div>
                <div id="questions">
                    <label>
                        What would you like to see improved?
                        <span class="clue">(Check all that apply)</span>
                    </label>
                    <label for="option1"> 
                    <input type="checkbox" id="options" name="myForm" value="Visual">
                        Visuals
                    </label>
                    <label for="option2"> 
                    <input type="checkbox" id="options" name="myForm" value="content">
                        More content about other conservative influencers
                    </label>
                    <label for="option3"> 
                    <input type="checkbox" id="options" name="myForm" value="More videos">
                         More videos
                    </label>
                </div>
                <div id="questions">
                    <label for="affiliate-question">
                        What was your prior knowledge to Thomas Sowell prior to reading his bio on this site?
                    </label>
                    <label for="aff-questions1"> 
                        <input type="radio" id="aff-question" name="myForm" value="A little bit of information">
                        A longtime student of Dr. Sowell
                    </label>
                    <label for="aff-question2"> 
                        <input type="radio" id="aff-question" name="myForm" value="Never heard of him">
                        Some information
                    </label>
                    <label for="aff-question3"> 
                        <input type="radio" id="aff-question" name="myForm" value="Never heard of him">
                        Never heard of him 
                    </label>
                </div> 
                <div id="questions">
                    <label>
                        Which option best describes your current role? 
                    </label>
                    <select id="dropdown" name="myForm" class="form-control">
                    <option disable seleccted value>
                        Select current role
                    </option>                   
                    <option value="student">
                        Student
                    </option>
                    <option value="full-time">
                        Full-time
                    </option>
                    <option value="part-time">
                        Part-time
                    </option>
                    <option value="retired">
                        Retired
                    </option>
                    </select>
                    </div>
                <div id="questions">
                    <label id="suggestion-question">
                        Any comments or suggestions?
                    </label>
                    <textarea id="comment-area" name="myForm">
                        Enter your comment here...
                    </textarea>
                </div>
                <div id="questions">
                    <button id="submit" type="submit" class="submit-button">
                        Submit
                    </button>
                </div>
            </form>
      <!-- End of form-->
        </div>
    </body>
  </html>
